<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Figma Designs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .image-gallery img {
            width: 100%;
            max-width: 600px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Figma Designs</h1>
        
        <!-- Figma Embed -->
        <h2>Live Figma Prototype</h2>
        <iframe src="https://www.figma.com/design/BooqmbBBhu0PshXr6opUjQ/Untitled?node-id=0-1&t=mqSDZYS68WP7qC7i-1" allowfullscreen></iframe>
        
        <!-- Image Showcase -->
        <h2>Design Previews</h2>
        <div class="image-gallery">
            <img src="design1.png" alt="Figma Design 1">
            <img src="design2.png" alt="Figma Design 2">
        </div>
        
        <!-- Behance Link -->
        <h2>View More on Behance</h2>
        <a href="https://www.behance.net/mehakmubarak" target="_blank" class="btn">Visit My Behance</a>
    </div>
</body>
</html>
